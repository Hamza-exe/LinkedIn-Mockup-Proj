<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="assets/scripts/login.js" defer></script>
</head>

<body id="total">
    <div id="wrapper">
        <main>
            <div class="container">
                <section id="section">
                    <div id="outer-block">
                        <div id="inner-block">
                            <div id="inner">
                                <h1>Welcome to HamHub</h1>
                                <input id="username" placeholder="Username *">
                                <input type="password" placeholder="Password *" id="password">

                                <div>
                                    <input type="checkbox" placeholder="Remember Me" id="remember">
                                    <label for="remember">Remember Me</label>
                                  </div>

                                <input type="button" value="Login" id="login">
                                <p id="message">Username or Password is wrong</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
